<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css"/>

</head>
<body>
	<header>
		<div class="wrapper">
			
		</div>
	</header>
    <div class="login-screen">
    	<div class="wrapper">
    		<h1 class="login-screen__caption">Россия одна, а нас много.</h1>
    		<div class="login-screen__small-caption">
    			<div class="">Помоги ей, своей инициативой.</div>
    			<div class="login-screen__small-caption_bottom-line">Прямо сейчас</div>
    		</div>
    		<div class="login-flex-row flex">
    			<div class="login-flex-row__left-column">
    				<div class="login-flex-row__sign-button">Вход</div>
					<div class="form-screen">
						<div class="form-screen__caption flex">
							<div class="form-screen__logo"></div>
							<div>Русская Инициатива</div>
						</div>
						<div class="form">
							<div role="form" class="wpcf7" id="wpcf7-f4-o1" lang="ru-RU" dir="ltr">
								<form class="wpcf7-form">
									<span class="wpcf7-form-control-wrap">
										<label>
											<span class="form-screen__label">Имя</span>
											<input type="text" name="name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
										</label>
									</span>
									<span class="wpcf7-form-control-wrap">
										<label>
											<span class="form-screen__label">Номер телефона</span>
											<input type="tel" name="phone" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
										</label>
									</span>
									<span class="wpcf7-form-control-wrap">
										<label>
											<span class="form-screen__label">Пароль</span>
											<input type="tel" name="phone" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
										</label>
									</span>
									<span class="wpcf7-form-control-wrap">
										<button class="form__button button">Регистрация</button>
									</span>
									<a href="#" class="form__link">Правила пользования сайтом</a>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="login-flex-row__right-column flex">
					<div class="login-screen__or">или</div>
					<div class="social flex">
						<a href="#"  class="social__icon social__icon_insta"></a>
						<a href="#" class="social__icon social__icon_youtube"></a>
						<a href="#" class="social__icon social__icon_fb"></a>
						<a href="#" class="social__icon social__icon_vk"></a>
					</div>
				</div>	
   			</div>
    	</div>
    </div>	
    <footer> </footer>
